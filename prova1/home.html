  <body>
    <div id="login-form" style="display: none; text-align: center;">
        <h2>Login</h2>

        <form id="auth-form" style="color: #333;">  
            <div>   
            <label for="login">Login:</label>
            <input id="login" name="login" placeholder="Informe seu nome" type="text" required autofocus pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 3 caracteres">
            <br><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" inputmode="numeric" placeholder="Informe sua senha" required>
            <br><br>
            <button id="button-validation" type="submit">Autenticar</button>
            <br><br>
        </div>         
        </form>

    <script>
        const loginForm = document.getElementById('login-form');
        const authForm = document.getElementById('auth-form');
        const loginLink = document.getElementById('login-link');

        loginLink.addEventListener('click', function (e) {
            e.preventDefault();
            loginForm.style.display = 'block';
        }); 

        authForm.addEventListener('submit', function (e) {
            e.preventDefault();    

            // Obtém os valores dos campos de login e senha
    const loginInput = document.getElementById('login').value;
    const senhaInput = document.getElementById('senha').value;
 
    // Verifica se os campos de login e senha estão preenchidos
    if (loginInput && senhaInput) {
        // Cria um objeto para representar os dados de login
        const dadosDeLogin = {
            login: loginInput,
            senha: senhaInput 
        }; 
 
        // Converte o objeto em uma string JSON
        const dadosDeLoginJSON = JSON.stringify(dadosDeLogin);
 
        // Armazena os dados no localStorage com uma chave específica (por exemplo, "dadosLogin")
        localStorage.setItem('dadosLogin', dadosDeLoginJSON);

        // Informa ao usuário que o login foi bem-sucedido
        alert("Login realizado com sucesso!");
   
        // Redireciona para a página inicial (ou outra página relevante)
        loginForm.style.display = 'none'; // Oculta o formulário após autenticação
        loginLink.style.display = 'none'; // Oculta o link de login após autenticação
        window.location.href = "cadastro.html"; 
    } else {  
        // Exibe uma mensagem de erro se os campos não estiverem preenchidos
        alert('Informe os dados de autenticação.');
    }
}); 
    </script>
